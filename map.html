<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Go - Map</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="title-logo">
                <a class="navbar-brand" href="index.html">
                    Paw Go 
                    <img class="dog-paw-icon" src="images/dog-paw-icon.png" alt="Dog Paw Icon">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav flex-fill">
                    <li class="nav-item flex-fill">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="locations.html">Locations</a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link active" href="map.html">Map</a>
                    </li>
                    <li class="nav-item flex-fill">
                        <a class="nav-link" href="#">Park Info</a>
                    </li>
                    <li class="nav-item flex-fill">
                        <div class="profile">
                            <img class="profile-icon" src="images/user.png" alt="User/Profile icon">
                            <a class="nav-link" href="#">Login / Register</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex flex-fill" action="locations.html">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <a href="locations.html" class="btn btn-outline-warning" type="submit">Search</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="map-container text-center">
        <img class="map-image rounded mx-auto d-block" src="images/map.png" alt="picture of map with icons marking dog parks">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
