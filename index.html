<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="user-container">
        <button type="button" class="btn btn-primary login-btn">Login</button>
    </div>
    <div class="main-container ">
        <div class="title-container">
            <h1>Paw Go</h1>
            <img src="images/dog-paw-icon.png" alt="Dog Paw Icon">
        </div>
        <div class="tagline">
            <p>Find Dog Parks Near You</p>
        </div>
        <form class="search-form">
            <input type="text" class="form-control search-input" id="userLocationSearch">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary search-btn">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
